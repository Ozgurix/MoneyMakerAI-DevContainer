name: MoneyMakerAIDevContainerGPU

on:
  push:
    tags:
      - "*.*.*"
    paths:
      - ".github/workflows/devcontainer-gpu.yml"
      - "Dockerfile.GPU"
      - "requirements.txt"

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: moneymaker-ai-devcontainer-gpu

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: docker build . --file ./Dockerfile.GPU --tag $IMAGE_TAG --label "runnumber=${GITHUB_RUN_ID}"

      - name: Set env
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_TAG
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo $VERSION | sed -e 's/^v//')
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_TAG $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
